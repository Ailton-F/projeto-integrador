{% extends 'index.html' %}

{% block titulo %}
  Login
  {% endblock %}

{% block conteudo %}

  <div class="card">
    
    <div class="card-header d-flex justify-content-center">
      <h3 class="display-3">Login</h3>
    </div>
    
    <div class="card-body">
      <form class="form">
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Email" id="email">
        </div>
        <div class="mb-3">
          <input class="form-control" type="password" placeholder="Senha" id="password">
        </div>
        <button type="submit" class="btn btn-asylum">Login</button>
      </form>
    </div>
  </div>

{% endblock %}
