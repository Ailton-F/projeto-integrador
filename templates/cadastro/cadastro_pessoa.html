{% block conteudo %}
<main>
  <section class="container d-flex justify-content-center align-items-center">
    <div class="card w-50 mt-5">
      <div class="card-header d-flex justify-content-center">
        <h1 class="display-2">Cadastro Pessoa</h1>  
      </div>
      <div class="card-body">
        <form class="form">
          <div class="mb-3">
            <input class="form-control" type="text" placeholder="Nome" id="name">
          </div>
          <div class="mb-3">
            <input class="form-control" type="text" placeholder="Email" id="email">
          </div>
          <div class="mb-3">
            <input class="form-control" type="text" placeholder="CPF" id="CPF">
          </div>
          <div class="mb-3">
            <input class="form-control" type="password" placeholder="Senha" id="password">
          </div>
          <div class="mb-3">
            <input class="form-control" type="password" placeholder="Confirme sua senha" id="password-confirm">
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
  </section>
</main>
{% endblock %}
